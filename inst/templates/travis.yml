sudo: false
language: r
r:
  - release
  - devel
cache: packages
warnings_are_errors: true

addons:
  apt:
    packages:
      - make

install:
  - R -e 'devtools::install_deps(dep = TRUE)'

script:
  - make all
  - R CMD check --as-cran *.tar.gz 

# whitelist
branches:
  only:
    - master

after_success:
  - Rscript -e 'covr::codecov(type = "all", commentDontrun = FALSE, commentDonttest = FALSE)'
